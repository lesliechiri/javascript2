<!DOCTYPE HTML>
<html>

<head>
   <title>Greens Kiosk</title>
   <script type="text/javaScript">
       fetch("http://localhost:5000/products").then(response=>response.json())
       .then(response=>{
        response.forEach(item=>{
            var data = document.createElement("li");
            var text = document.createTextNode(item.name);
            data.appendChild(text);
            document.getElementById("products").appendChild(text);

           

        })
       });
       fetch("http://localhost:5000/products/fruits").then(response=>response.json())
       .then(response=>{
        response.forEach(item=>{
            var data = document.createElement("li");
            var text = document.createTextNode(item.name);
            data.appendChild(text);
            document.getElementById("fruList").appendChild(text);

           

        })
       });
       fetch("http://localhost:5000/products/vegetables").then(response=>response.json())
       .then(response=>{
        response.forEach(item=>{
            var data = document.createElement("li");
            var text = document.createTextNode(item.name);
            data.appendChild(text);
            document.getElementById("vegList").appendChild(text);

           

        })
       });
       



   
   
   </script>
</head>

<body>
   <h1 id="title">Welcome to Greens Kiosk</h1>
   <p>We sell fruits and vegetables</p>
   <h2>Products</h2>
   <ul id="products">
       <!-- Show products list from API -->
   </ul>
   <h3>Fruits</h3>
   <ul id="fruList">
       <!-- Show fruits from API -->
   </ul>
   <h3>Vegetables</h3>
   <ul id="vegList">
       <!-- Show vegetables from API -->
   </ul>
</body>

</html>
